<template name="vumeter">
  <div class="progress {{#if vertical}}vertical{{/if}}">
  {{#with meter vumeter}}
    {{#if ../vertical}}
      <div class="progress-bar" style="background-color: transparent; height: {{blank}}%;"></div>
    {{/if}}
    <div class="progress-bar {{#if ../vertical}}progress-bar-danger{{else}}progress-bar-success{{/if}}" style="{{#if ../vertical}}height: {{red}}{{else}}width: {{green}}{{/if}}%">
      <span class="sr-only">{{#if ../vertical}}{{red}}% (red){{else}}{{green}}% (green){{/if}}</span>
    </div>
    <div class="progress-bar progress-bar-warning" style="{{#if ../vertical}}height{{else}}width{{/if}}: {{yellow}}%">
      <span class="sr-only">{{yellow}}% (yellow)</span>
    </div>
    <div class="progress-bar {{#if ../vertical}}progress-bar-success{{else}}progress-bar-danger{{/if}}" style="{{#if ../vertical}}height: {{green}}{{else}}width: {{red}}{{/if}}%">
      <span class="sr-only">{{#if ../vertical}}{{green}}% (green){{else}}{{red}}% (red){{/if}}</span>
    </div>
  {{/with}}
  </div>
</template>
