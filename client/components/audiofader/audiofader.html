<template name="audiofader">
  <div class="peakaboo-fader {{faderStyle}}">
    <input class="fader" type="text" data-slider-id="{{name}}Slider" data-slider-reversed="true" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="{{setSlider}}" data-slider-orientation="vertical" data-slider-handle="custom"><label>{{name}}</label>
  </div>
</template>
