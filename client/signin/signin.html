<template name="signin">
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-info">
        <div class="panel-heading"><strong>Sign In</strong></div>
        <div class="panel-body">
          {{#if loginerror}}
            <div class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <strong>Login Error</strong> {{loginerror}}
            </div>
          {{/if}}
          <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <button type="submit" id="custom-signin" class="btn btn-primary form-control">Sign in</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</template>
