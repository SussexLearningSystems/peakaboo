<template name="room_list">
  <div class="row">
    {{#each room}}
      {{>room_summary}}
    {{/each}}
  </div>
</template>

<template name="room_summary">
  <div class="col-md-{{zoom}}">
    <div class="panel {{#if roomOffline heartbeat}}panel-danger{{else}}panel-default{{/if}}">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="{{pathFor 'room' _id}}">{{displayName}}</a>{{#if roomOffline}} <span data-toggle="tooltip" data-placement="top" title="Last seen: {{roomOffline.time}}"> - offline for: {{roomOffline.ago}}</span>{{/if}} {{#if recording}}{{#with metadata currentMediaPackage}}<a href="#" tabindex="0" class="pull-right" data-toggle="popover" data-trigger="focus" title="Recording metadata" data-content="<table class='table table-striped table-bordered'><tr><td>Title:</td><td>{{title}}</td></tr><tr><td>Creator:</td><td>{{creator}} ({{rightsHolder}})</td></tr><tr><td>Start time:</td><td>{{createdDisplay}}</td></tr><tr><td>Duration:</td><td>{{durationDisplay}}</td></tr><tr><td>Series:</td><td>{{#if series_title}}{{series_title}} ({{series_identifier}}){{else}}N/A{{/if}}</td></tr></table>"><span class="label label-danger pull-right">Rec</span></a>{{/with}}{{/if}}</h3>
      </div>
      <div class="panel-body">
        <a href="{{pathFor 'room' _id}}" class="thumbnail">
          <img data-src="holder.js/100%" src="{{thumbnail}}">
        </a>
        {{>vumeter}}
      </div>
    </div>
  </div>
</template>
