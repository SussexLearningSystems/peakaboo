<template name="room_list">
  <div class="row">
    {{#each room}}
      {{>room_summary}}
    {{/each}}
  </div>
</template>

<template name="room_summary">
  <div class="col-md-{{zoom}}">
    <div class="panel {{#if roomOffline heartbeat}}panel-danger{{else}}panel-default{{/if}}">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="{{pathFor 'room' _id}}">{{displayName}}</a>{{#if roomOffline}} <span data-toggle="tooltip" data-placement="top" title="Last seen: {{roomOffline.time}}"> - offline for: {{roomOffline.ago}}</span>{{/if}} {{#if recording}}<span class="label label-danger pull-right">Rec</span>{{/if}}</h3>
      </div>
      <div class="panel-body">
        <a href="{{pathFor 'room' _id}}" class="thumbnail">
          <img data-src="holder.js/100%" src="{{thumbnail}}">
        </a>
        {{>vumeter}}
      </div>
    </div>
  </div>
</template>
