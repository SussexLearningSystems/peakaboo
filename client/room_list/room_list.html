<template name="room_list">
  <div class="row">
    {{#each room}}
      {{>room_summary}}
    {{/each}}
  </div>
</template>

<template name="room_summary">
  <div class="col-md-{{zoom}}">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="{{pathFor 'room' _id}}">{{displayName}}</a> {{#if recording}}<span class="label label-danger pull-right">Rec</span>{{/if}}</h3>
      </div>
      <div class="panel-body">
        <a href="{{pathFor 'room' _id}}" class="thumbnail">
          <img data-src="holder.js/100%" src="{{thumbnail}}">
        </a>
        {{>vumeter}}
      </div>
    </div>
  </div>
</template>
